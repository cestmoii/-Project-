<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Postcard</title>
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="javascripts/jquery-3.1.1.min.js"></script>
    <script src="javascripts/social-likes.min.js"></script>

    <script src="javascripts/audio.js"></script>

    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
  </head>
  <body>

    <section class="wrapper">
      <section class="from">
        from: me
      </section>

      <section class="to">
        to: you
      </section>
    </section>

    <section class="btn"  onClick="togglePlay()">
        <div class="play">
        </div>
    </section>

    <footer>
      <div class="social-likes social-likes_single" data-counters="no" data-single-title="Отправить">
        <div class="facebook" title="Поделиться ссылкой на Фейсбуке">Facebook</div>
        <div class="twitter" title="Поделиться ссылкой в Твиттере">Twitter</div>
        <div class="vkontakte" title="Поделиться ссылкой во Вконтакте">Вконтакте</div>
      </div>
    </footer>
  </body>
</html>
