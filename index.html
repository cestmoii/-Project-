<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Postcard</title>
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="javascripts/jquery-3.1.1.min.js"></script>
    <script src="javascripts/social-likes.min.js"></script>

    <script src="javascripts/audio.js"></script>

    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
  </head>
  <body>

    <section class="wrapper">
      <section class="from">
        from: me
      </section>

      <section class="to">
        to: you
      </section>
    </section>

    <section class="cassette"  onClick="togglePlay()">
      <section class="hole">
        <div class="stripes">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
        </div>
      </section>

      <section class="holebig">
        <div class="stripess">
          <div class="five"></div>
          <div class="six"></div>
          <div class="seven"></div>
          <div class="eight"></div>
        </div>
      </section>
      <section class="stripe"></section>

      <section class="line"></section>
    </section>
  </body>
</html>
